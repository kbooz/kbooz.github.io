<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--
  Distância entre cada animação = 1500
  -->
  <meta charset="UTF-8">
  <title>Scroll</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/style.css" media="screen"></link>
</head>
<body>

<nav>
  <div id="up">Up</div>
  <div id="down">Down</div>
</nav>

<main>
  <section class="centered" id="slide1" data-0="background-color:rgba(0,0,0,0);" data-_keyframe="background-color:rgba(255,0,0,1);" data-anchor-target="slide1">
    <span class="centered text" data-_keyframe--10="display:none;" data-_keyframe="display:block;">YES</span>
    <span class="centered doge" data-0="transform:rotate(0deg);" data-_keyframe="transform:rotate(360deg);"></span>
  </section>
</main>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.waypoints.min.js"></script>
<script type="text/javascript" src="js/skrollr.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>

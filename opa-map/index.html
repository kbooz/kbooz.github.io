<!DOCTYPE html>
<html ng-app="ionic.example">
<head>
	<meta charset="utf-8">
	<title>Opa! - Mapa</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
	<!-- google maps javascript -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
</head>
<body ng-controller="MapCtrl">
	<ion-header-bar class="bar-dark" >
		<h1 class="title">Opa!</h1>
	</ion-header-bar>
	<ion-content>
		<div id="map" data-tap-disabled="true"></div>
	</ion-content>
	<ion-footer-bar class="bar-dark">
		<a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Me ache</a>
		<span ng-bind="view.lugar" class="button"></a>
	</ion-footer-bar>
<script src="js/index.js"></script>
</body>
</html>

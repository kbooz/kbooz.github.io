<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!--
  Distância entre cada animação = 1500
  -->
  <meta charset="UTF-8">
  <title>Scroll</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="style.css" media="screen"></link>
</head>
<body>

<nav>
  <div id="up">Up</div>
  <div id="down">Down</div>
</nav>

<main>
  <div class="centered" id="slide1" data-0="background-color:rgba(0,0,0,0);" data-1500="background-color:rgba(255,0,0,1);">
    <span class="centered doge" data-0="transform:rotate(0deg);" data-1500="transform:rotate(360deg);"></span>
  </div>
</main>

<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="skrollr.min.js"></script>
<script type="text/javascript" src="skrollr.menu.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
